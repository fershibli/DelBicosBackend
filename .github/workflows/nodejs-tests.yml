name: Node.js CI - Dashboard Tests

on:
  push:
    branches: [ 'feature/dashboard-analytics' ]
  pull_request:
    branches: [ 'feature/dashboard-analytics' ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          for i in `seq 1 20`; do
            mysql -h127.0.0.1 -uroot -ppassword -e 'SELECT 1' && break || sleep 3
          done

      - name: Run migrations
        env:
          SEQUELIZE_DB_USER: root
          SEQUELIZE_DB_PASS: password
          SEQUELIZE_DB_NAME: testdb
          SEQUELIZE_HOST: 127.0.0.1
          SEQUELIZE_PORT: 3306
          SEQUELIZE_DIALECT: mysql
          ENVIRONMENT: development
        run: |
          npx sequelize-cli db:migrate
          npx sequelize-cli db:seed:all

      - name: Run tests
        env:
          SEQUELIZE_DB_USER: root
          SEQUELIZE_DB_PASS: password
          SEQUELIZE_DB_NAME: testdb
          SEQUELIZE_HOST: 127.0.0.1
          SEQUELIZE_PORT: 3306
          SEQUELIZE_DIALECT: mysql
          ENVIRONMENT: development
        run: npm test --silent
