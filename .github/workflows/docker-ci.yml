name: Build and push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ensure tags and full history are available for tag runs
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Set up QEMU (optional, for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Prepare image tags (latest, sha, version if available)
        id: prepare-tags
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          REPO: ${{ github.event.repository.name }}
        run: |
          # build list of tags: latest + sha + version (if package.json exists)
          TAGS="${DOCKER_USER}/${REPO}:latest"
          # full SHA tag
          TAGS="$TAGS\n${DOCKER_USER}/${REPO}:${GITHUB_SHA}"
          # short SHA (7 chars) tag - extra tag for convenience
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          TAGS="$TAGS\n${DOCKER_USER}/${REPO}:$SHORT_SHA"
          if [ -f package.json ]; then
            # only add version tag when this run was triggered by a Git tag (refs/tags/*)
            case "$GITHUB_REF" in
              refs/tags/*)
                VERSION=$(node -p "require('./package.json').version")
                if [ -n "$VERSION" ] && [ "$VERSION" != "null" ]; then
                  TAGS="$TAGS\n${DOCKER_USER}/${REPO}:$VERSION"
                fi
                # also add the git tag name itself (e.g. v1.2.3) as an extra tag
                TAG_NAME=${GITHUB_REF#refs/tags/}
                if [ -n "$TAG_NAME" ]; then
                  TAGS="$TAGS\n${DOCKER_USER}/${REPO}:$TAG_NAME"
                fi
                ;;
              *)
                echo "Not a tag run (GITHUB_REF=$GITHUB_REF) â€” skipping version/tag-name tags"
                ;;
            esac
          fi
          # write output for subsequent steps
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          printf "%s" "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          # tags prepared in previous step (latest, sha and version if present)
          tags: ${{ steps.prepare-tags.outputs.tags }}
