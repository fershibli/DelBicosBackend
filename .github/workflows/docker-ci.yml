name: Build and push Docker image

on:
  workflow_run:
    workflows: ["semantic-versioning"]
    types:
      - completed

jobs:
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ensure tags and full history are available for tag runs
          fetch-depth: 0

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare image tags (latest, sha, version if available)
        id: prepare-tags
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          REPO: ${{ github.event.repository.name }}
        shell: bash
        run: |
          set -euo pipefail

          DOCKER_REPO="${DOCKER_USER}/${REPO}"
          git fetch --tags --force

          # Tenta achar o tag criado pelo workflow anterior
          TAG_NAME="$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || true)"
          if [[ -z "${TAG_NAME}" ]]; then
            TAG_NAME="$(git describe --tags "$(git rev-list --tags --max-count=1)" 2>/dev/null || true)"
          fi

          VERSION="$(node -p "require('./package.json').version" || true)"

          declare -a TAGS
          TAGS+=("${DOCKER_REPO}:latest")
          TAGS+=("${DOCKER_REPO}:${GITHUB_SHA}")
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS+=("${DOCKER_REPO}:${SHORT_SHA}")

          if [[ -n "${VERSION}" && "${VERSION}" != "null" ]]; then
            TAGS+=("${DOCKER_REPO}:${VERSION}")
          fi
          if [[ -n "${TAG_NAME}" ]]; then
            TAGS+=("${DOCKER_REPO}:${TAG_NAME}")
          fi

          {
            echo "tags<<EOF"
            printf "%s\n" "${TAGS[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          # tags prepared in previous step (latest, sha and version if present)
          tags: ${{ steps.prepare-tags.outputs.tags }}
